<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
    <style>
        #app {
            width: 30%;
            margin: auto;
            border: 100px solid #cccccc;
            text-align: center;
            pad: 10px;
        }
        button {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 data-mode="dark">{{title}}</h1>
        <h6>{{price}}元</h6>
        <div>
            <!-- count = count - 1 -->
            <!-- <button @click="count -= 1">-</button> -->
            <button @click="reduceCount">-</button>
            <!-- <input type="number" v-model="count"> -->
            <input type="text" v-model.number="count">
            <!-- <button @click="count += 1">-</button> -->
            <button @click="addCount">+</button>
        </div>
        <button>Add</button>
        <!-- <p>{{typeof count}}</p> -->
        <p>總計：{{total}}元</p>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        Vue.createApp({
            data(){
                return{
                    title: "汁咩達人：Adam Tsai",
                    price: 100,
                    count: 0,
                    total: 0
                }
            },
            methods:{
                addCount(){
                    this.count += 1
                    // this.total = this.count * this.price
                    this.sumTotal()
                },
                reduceCount(){
                    if( this.count <= 0) return
                    // count = count - 1
                    this.count -= 1
                    // this.total = this.count * this.price
                    this.sumTotal()
                },
                sumTotal(){
                    this.total = this.count * this.price
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
